<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  < Titel van de website >
  <title>Contact - Karim Alibrahim</title>

  <!-- de opmaak van CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--   bestanden voor CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Iconen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header met logo-->
  <header class="py-3 border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      
      <!-- Logo en naam van de website -->
      <a href="index.html" class="navbar-brand d-flex align-items-center gap-2">
        <div class="logo-box">KA</div>
        <span class="fw-bold text-light"></span>
      </a>

      <!-- hier om te kunnen verplaatsen tussen de paginas -->
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hoofdinhoud van de contactpagina -->
  <main class="py-5">
    <div class="container">

      <!-- Titel en korte uitleg -->
      <section class="mb-4">
        <h1 class="mb-3">Contact</h1>
        <p>Heb je een vraag over mijn projecten of wil je contact met mij opnemen? 
          Vul dan het formulier hieronder in.</p>
      </section>

      <!--  contactformulier -->
      <section class="contact-wrapper">
        <!-- Klein formulier met naam, e-mail en bericht -->
        <form class="contact-form" action="#" method="post">
          
          <!-- Naam  -->
          <div class="mb-3">
            <label for="naam" class="form-label">Naam</label>
            <input type="text" id="naam" name="naam" class="form-control" placeholder="Vul je naam in">
          </div>

          <!-- E-mail  -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Vul je e-mailadres in">
          </div>

          <!-- Bericht  -->
          <div class="mb-3">
            <label for="bericht" class="form-label">Bericht</label>
            <textarea id="bericht" name="bericht" class="form-control" rows="5" placeholder="Schrijf hier je bericht"></textarea>
          </div>

          <!-- Verstuur knop -->
          <button type="submit" class="btn btn-primary">Verstuur</button>
        </form>
      </section>

    </div>
  </main>


    <p class="mb-0 text-muted">&copy; 2025 Karim Alibrahim</p>
  </footer>

  <!-- Dit script laat de knoppen en menus werken -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
